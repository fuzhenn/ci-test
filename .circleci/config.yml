version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.4.8
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: cimg/node:20.11-browsers
        environment:
          CHROME_BIN: "/usr/bin/google-chrome"

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - run: sudo apt-get install build-essential clang libdbus-1-dev libgtk-3-dev libnotify-dev libasound2-dev libcap-dev libcups2-dev libxtst-dev libxss1 libnss3-dev gcc-multilib g++-multilib curl gperf bison python3-dbusmock openjdk-8-jre
      - browser-tools/install-chrome
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pnpm-lock.yaml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "pnpm-lock.yaml" }}

      # - run:
      #     name: Start Xvfb
      #     command: sudo Xvfb :98 -screen 0 1280x1024x24
      #     background: true

      # run tests!
      # - run:
      #     name: Running X virtual framebuffer
      #     command: Xvfb :98 -screen 0 1280x1024x24
      #     background: true
      - run: npm test


